<!DOCTYPE html>
<html lang="zh-CN">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/jquery-confirm/jquery-confirm.css"/>
    <style>
        .column {
            margin: 5px
        }

        form .form-label{
            margin-top: 5px;
        }
        form .form-group{
            margin-top: 15px;
        }
    </style>
</head>
<body>
<h1></h1>
<div class="box box-primary col-xs-10 col-xs-offset-1">
    <div class="box-header">
        <h4 class="pull-left">表单列表</h4>
        <div class="pull-right btn-group">
            <button class="btn btn-xs btn-primary" id="showField">设置显示条目</button>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-hover table-bordered" id="form-table">
            <thead>
            <tr>
                <th>编号</th>
                <th>订单编号</th>
                <th>标题</th>
                <th>简介</th>
            </tr>
            </thead>
        </table>
    </div>

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/jquery-confirm/jquery-confirm.js"></script>
<script src="js/md5.js"></script>
<script src="js/showCloumn.js"></script>
<script>
    $(function () {
        $(".box-header").on('click', '#showField', function () {
            showSelectField('form-table');
        });
        reflashColumn('form-table');
        $('body').on('click', '.column', function () {
            if ($(this).hasClass('btn-default')) {
                $(this).removeClass('btn-default').addClass('btn-primary');
                $(this).find('input').attr('checked', true)
            } else {
                $(this).removeClass('btn-primary').addClass('btn-default');
                $(this).find('input').attr('checked', false)
            }
        });
    })
</script>
</body>
</html>
